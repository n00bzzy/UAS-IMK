<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayar</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--AOS CSS-->
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Boxicons CSS-->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <!--Owl Carousel CSS-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container detail pesanan-berlangsung">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light py-4 bgcolor" data-aos="fade-down">
                <button class="btn"><i class='bx bx-arrow-back'></i></button>

                <a class="navbar-brand" href="#">Bayar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <div class="navbar-nav ms-auto">
                        <button class="btn"><i class='bx bxs-bell' style='color:#ffffff'></i></button>
                        <button class="btn"><i class='bx bx-undo' style='color:#ffffff'></i></button>
                    </div>
                </div>
            </nav>
        </header>

        <section class="card d-flex align-content-between p-3 ">
            <h1 class="text-dark">No. Meja</h1>
            <h1 class="text-secondary">1</h1>
            <div class="header-total">
                <h1 class="text-dark">Produk</h1>
                <h1 class="text-secondary">
                    #Order1.............................................................................................18.50
                </h1>
                <div class="d-flex flex-row justify-content-between">
                    <div class="d-flex">
                        <img src="img/nonallucanit3-thumb.png" alt="">
                        <div class="d-flex flex-column mx-3">
                            <h1 class="text-dark">Paket Beef Holic</h1>
                            <h1 class="text-secondary">24 pcs</h1>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="d-flex flex-column">
                            <h1 class="text-dark">Rp 400.000</h1>
                            <h1 class="text-secondary">Menyiapkan</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between pt-5">
                <h1 class="text-black">Total</h1>
                <h1 class="text-black">Rp. 400.000</h1>
            </div>
        </section>
        <section class="card p-3 mt-3">
            <h1 class="text-dark">Kupon</h1>
            <div class="kupon card d-flex flex-row p-4">
                <i class='bx bxs-coupon bx-flashing' style="color: #fff"></i>
                <h2 class="text-dark mx-3">Gunakan kupon untuk mendapatkan Diskon</h2>
            </div>
        </section>

        <section class="pembayaran bg-white">
            <div class="d-flex justify-content-between m-3">
                <h1 class="text-dark">E-Wallet</h1>
            </div>
        </section>
    </div>

    <!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- magnific popup js cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script src="script.js"></script>


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
    </script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9bbf06cbcc.js" crossorigin="anonymous"></script>
</body>

</html>
