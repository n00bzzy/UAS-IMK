<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All U Can It</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--AOS CSS-->
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Boxicons CSS-->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="body-tampilan-utama">
    <div class="container">
        <section class="d-flex justify-content-center mx-2 mb-3">
            <img class="img-welcome" src="img/all u can it logo.png" alt="">
        </section>

        <section class="header-welcome mx-2">
            <h1>Restaurant</h1>
            <h2>All U Can Eat</h2>
        </section>
        <section class="location mt-3 mx-4 mb-4">
            <h4>Lokasi</h4>
            <p class="lokasi mb-2"><i class='bx bx-current-location mr-2' style='color:#1e1e1e'></i>Jl. Untung Suropati,
                Kec.
                Pasar
                Kliwon, Kota Surakarta, Jawa Tengah 57113</p>
            <p class="lokasi mb-2"><i class='bx bx-time' style='color:#1e1e1e'></i>Sekarang Buka, Tutup 22.00</p>
        </section>
        <section class="location mt-3 mx-4 mb-4">
            <p class="mb-2">
                <div class="p-tutorial d-flex flex-row justify-content-between">
                    <div class="text-tutorial d-flex"> <i class='bx bx-question-mark' style='color:#1e1e1e'></i>Cara
                        Order</div>
                    <div class="button-tutorial"> <a type="button" class="" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <span class="text-danger">Tutorial</span>
                        </a>
                    </div>
                </div>
            </p>

            <p class="mb-2">
                <div class="p-tutorial d-flex flex-row justify-content-between">
                    <div class="text-tutorial d-flex"> <i class='bx bx-question-mark' style='color:#1e1e1e'></i>Syarat
                        dan Ketentuan</div>
                    <div class="button-tutorial"> <a type="button" class="" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <span class="text-danger">Tutorial</span>
                        </a>
                    </div>
                </div>
            </p>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ol>
                                <li>Pilih produk untuk dimasukan ke keranjang</li>
                            </ol>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <a href="index.html" class="text-dark"> <button class="button-full mt-3 mx-4 mb-4">
               <span>See All Menu</span>
            </button></a>

    </div>


    <!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- magnific popup js cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script src="script.js"></script>


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
    </script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9bbf06cbcc.js" crossorigin="anonymous"></script>
</body>

</html>
